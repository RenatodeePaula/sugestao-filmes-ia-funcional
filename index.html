<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de sugestão de filmes com IA</title>
<!-- ================LINK CSS==================== -->
<link rel="stylesheet" href="./style.css">

<!-- ================FONT==================== -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="card">
        <div class="container">
            <header>
                <img src="./assets/logo.png" alt="Logo">

                <button>
                    <p>Nova Recomendação</p>

                    <img src="./assets/icons/flash.svg" alt="">


                </button>
            </header>
            
            <section class="movies">
                <div class="movie">
                    <div class="title">
                        <span>Barbie</span>
                        <div>
                            <img src="./assets/icons/star.svg" alt="Ícone de estrela">
                            <p>4.9</p>
                        </div>

                    </div>

                    <div class="poster">
                        <img src="./assets/poster-barbie.png" alt="Poster do filme Barbie">                        
                    </div>

                    <div class="info">
                        <div class="duration">
                            <img src="./assets/icons/clock.svg" alt="Ícone de relógio">

                            <span>1:54:00</span>
                        </div>

                        <div class="year">
                            <img src="./assets/icons/calendarBlank.svg" alt="Ícone de calendário">

                            <span>2023</span>
                        </div>

                    </div>

                    <button>
                        <img src="./assets/icons/play.svg" alt="Ícone de play">
    
                        <span>Assistir trailer</span>
                    </button>
                </div>

                <div class="movie">
                    <div class="title">
                        <span>Oppenheimer</span>
                        <div>
                            <img src="./assets/icons/star.svg" alt="Ícone de estrela">
                            <p>4.9</p>
                        </div>

                    </div>

                    <div class="poster">
                        <img src="./assets/poster-oppenheimer.png" alt="Poster do filme Oppenheimer">                        
                    </div>

                    <div class="info">
                        <div class="duration">
                            <img src="./assets/icons/clock.svg" alt="Ícone de relógio">

                            <span>3:00:00</span>
                        </div>

                        <div class="year">
                            <img src="./assets/icons/calendarBlank.svg" alt="Ícone de calendário">

                            <span>2023</span>
                        </div>

                    </div>

                    <button>
                        <img src="./assets/icons/play.svg" alt="Ícone de play">
    
                        <span>Assistir trailer</span>
                    </button>
                </div>

                <div class="movie">
                    <div class="title">
                        <span>Indiana Jones e o Chamado do Destino</span>
                        <div>
                            <img src="./assets/icons/star.svg" alt="Ícone de estrela">
                            <p>4.9</p>
                        </div>

                    </div>

                    <div class="poster">
                        <img src="./assets/poster-indiana.png" alt="Poster do filme Barbie">                        
                    </div>

                    <div class="info">
                        <div class="duration">
                            <img src="./assets/icons/clock.svg" alt="Ícone de Indiana Jones">

                            <span>2:22:00</span>
                        </div>

                        <div class="year">
                            <img src="./assets/icons/calendarBlank.svg" alt="Ícone de calendário">

                            <span>2023</span>
                        </div>

                    </div>

                    <button>
                        <img src="./assets/icons/play.svg" alt="Ícone de play">
    
                        <span>Assistir trailer</span>
                    </button>
                </div>
                

            </section>
        </div>

    </section>
</body>
</html>
